name: Build and package office climate controller

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Determine build version
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "APP_VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "APP_VERSION=dev" >> "$GITHUB_ENV"
          fi

      - name: Build and package
        run: bash build.sh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: office-climate-controller
          path: office-climate-controller.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: office-climate-controller
          path: .

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: office-climate-controller.tar.gz
          asset_name: office-climate-controller.tar.gz
          asset_content_type: application/gzip
