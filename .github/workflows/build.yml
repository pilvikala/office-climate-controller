name: Build and package office climate controller

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: bash build.sh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: office-climate-controller
          path: office-climate-controller.tar.gz
